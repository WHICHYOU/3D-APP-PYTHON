name: Build Multi-Platform Releases

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-macos.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          chmod +x build_config/build_macos.sh
          ./build_config/build_macos.sh

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "3D-Converter-macOS-${GITHUB_REF_NAME}.zip" "2D-to-3D-Converter.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/3D-Converter-macOS-*.zip
          retention-days: 7

  build-windows:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-windows.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --noconfirm build_config/app.spec
        shell: cmd

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path "2D-to-3D-Converter" -DestinationPath "3D-Converter-Windows-$env:GITHUB_REF_NAME.zip"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/3D-Converter-Windows-*.zip
          retention-days: 7

  build-linux:
    name: Build Linux App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libgl1-mesa-glx \
            libegl1-mesa \
            libdbus-1-3 \
            ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --noconfirm build_config/app.spec

      - name: Create TAR archive
        run: |
          cd dist
          tar -czf "3D-Converter-Linux-${GITHUB_REF_NAME}.tar.gz" "2D-to-3D-Converter"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/3D-Converter-Linux-*.tar.gz
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }} - 2D to 3D SBS Converter
          body_path: RELEASE_NOTES_${{ github.ref_name }}.md
          draft: false
          prerelease: false
          files: |
            artifacts/macos-build/*.zip
            artifacts/windows-build/*.zip
            artifacts/linux-build/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
